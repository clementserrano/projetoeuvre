<div class="row">
  <div class="col-xs-2">
    <h2>
      <a routerLink="/home">
        <span class="glyphicon glyphicon-circle-arrow-left blue"></span>
      </a>
    </h2>
  </div>
  <div class="col-xs-8">
    <h2 class="center">
      Ajout d'une Oeuvre
    </h2>
  </div>
</div>

<br/>

<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <form #ajouterOeuvre="ngForm">
      <div class="row">
        <div class="col-xs-4">
          <label for="titreOeuvrevente">Titre de l'oeuvre </label>
        </div>
        <div class="col-xs-8">
          <input class="form-control" type="text" name="titreOeuvrevente" id="titreOeuvrevente"
                 required [(ngModel)]="oeuvrevente.titreOeuvrevente" #titreOeuvrevente="ngModel">
          <div [hidden]="titreOeuvrevente.valid || titreOeuvrevente.pristine"
               class="alert alert-danger">
            Le titre de l'oeuvre est requis.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <label for="prixOeuvrevente">Prix </label>
        </div>
        <div class="col-xs-8">
          <input class="form-control" type="number" name="prixOeuvrevente" id="prixOeuvrevente"
                 required [(ngModel)]="oeuvrevente.prixOeuvrevente" #prixOeuvrevente="ngModel">
          <div [hidden]="prixOeuvrevente.valid || prixOeuvrevente.pristine"
               class="alert alert-danger">
            Le prix de l'oeuvre est requis.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <label for="proprietaire">Propriétaire </label>
        </div>
        <div class="col-xs-8">
          <select class="form-control" name="proprietaire" id="proprietaire" required
                  [(ngModel)]="oeuvrevente.proprietaire" #proprietaire="ngModel">
            <option *ngFor="let proprietaire of proprietaires" [ngValue]="proprietaire">
              {{proprietaire.prenomProprietaire}} {{proprietaire.nomProprietaire}}
            </option>
          </select>
          <div [hidden]="proprietaire.valid || proprietaire.pristine"
               class="alert alert-danger">
            Le propriétaire de l'oeuvre est requis.
          </div>
        </div>
      </div>

      <br/>

      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <!-- Bouton Ajouter -->
          <button class="btn btn-info btn-lg" type="submit" [disabled]="!ajouterOeuvre.form.valid"
                  (click)="addOeuvre(); ajouterOeuvre.reset();">Ajouter
          </button>
        </div>
      </div>
    </form>
    <div class="alert" [hidden]="result.status === '' && result.message === ''"
         [ngClass]="{'alert-success': result.status === 'success', 'alert-danger': result.status === 'error'}">
      {{result.message}}
    </div>
  </div>
</div>
