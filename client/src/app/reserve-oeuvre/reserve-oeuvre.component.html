<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <h2 class="center">
      Réserver une oeuvre
    </h2>
  </div>
</div>

<div class="row" style="text-align: left">
  <form name='reservation' method="post" action="reserverOeuvre.htm">
    <!-- Champ caché -->
    <input type="hidden" name="idOeuvre" value="{{oeuvre.idOeuvrevente}}">

    <!-- Champs désactivés -->
    <div class="row">
      <div class="col-xs-4">
        <label for="titre">
          Titre de l'œuvre :
        </label>
      </div>
      <div class="col-xs-8">
        <input class="form-control" name="titre" id="titre" value="{{oeuvre.titreOeuvrevente}}" readonly>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
        <label for="prix">
          Prix :
        </label>
      </div>
      <div class="col-xs-8">
        <input class="form-control" name="prix" id="prix" value="{{oeuvre.prixOeuvrevente}}" readonly>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
        <label for="date">
          Date Réservation :
        </label>
      </div>
      <div class="col-xs-8">
        <input class="form-control" type="date" name="date" id="date" required>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
        <label for="adherent">
          Adhérent :
        </label>
      </div>
      <div class="col-xs-8">
        <select class="form-control" name="idAdherent" id="adherent" required>
          <option *ngFor="let adherent of adherents" value="{{adherent.idAdherent}}">{{adherent.prenomAdherent}}
            {{adherent.nomAdherent}}
          </option>
        </select>
      </div>
    </div>

    <br/>

    <div class="row">
      <div class="col-xs-4 col-xs-offset-1">
        <!-- Boutons Ajouter -->
        <input class="btn btn-primary" type="submit" name="bt" value="Réserver"/>
      </div>
      <div class="col-xs-4 col-xs-offset-2">
        <a class="btn btn-light btn-lg" routerLink="/listerOeuvre">Annuler</a>
      </div>
    </div>
  </form>
</div>
