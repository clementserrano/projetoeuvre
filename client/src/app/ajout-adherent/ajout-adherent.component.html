<div class="col-xs-2">
  <h2>
    <a routerLink="/home">
      <span class="glyphicon glyphicon-circle-arrow-left blue"></span>
    </a>
  </h2>
</div>
<div class="col-xs-8">
  <h2 class="center">
    Ajout d'un adhérent
  </h2>
</div>

<br/>

<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <form name='identification' (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-4">
          <label for="nom">
            Nom de l'adhérent :
          </label>
        </div>
        <div class="col-xs-8">
          <input class="form-control" type="text" name="txtnom" value="" id="nom" ngModel/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <label for="prenom">
            Prenom de l'adhérent :
          </label>
        </div>
        <div class="col-xs-8">
          <input class="form-control" type="text" name="txtprenom" id="prenom" ngModel/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <label for="ville">
            Ville de l'adhérent :
          </label>
        </div>
        <div class="col-xs-8">
          <input class="form-control" type="text" name="txtville" id="ville" ngModel/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <!-- Boutons Ajouter -->
          <input type="submit" name="bt" class="btn btn-info btn-lg" value="Ajouter"/>
        </div>
      </div>
    </form>
  </div>
</div>
